<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê∂ Dog Breed Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4 text-white">
        <ul class="nav nav-tabs nav-justified" id="tabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#home">üè† Home</a>
            </li>
            <li class="nav-item">

            <li class="nav-item">

            </li>
        </ul>

        <div class="tab-content mt-4">
            <div id="home" class="tab-pane fade show active text-center">
                <h1 class="display-4 fw-bold">üê∂ Dog Breed Classifier</h1>
                <p class="lead">Upload a dog image and let AI predict its breed!</p>
            </div>

            <div id="predict" class="tab-pane fade">
                <div class="card custom-card">
                    <div class="card-body text-center">
                        <h2 class="mb-3">Upload Dog Image</h2>
                        <div class="image-preview mb-3">
                            <img id="previewImg" src="" alt="Preview" class="hidden">
                        </div>
                        <input type="file" id="fileInput" class="form-control mb-3">
                        <button class="btn btn-primary btn-lg" id="uploadBtn">üì§ Upload & Predict</button>
                        <div id="loading" class="mt-3 hidden">
                            <div class="spinner-border text-light" role="status"></div>
                            <p>Predicting...</p>
                        </div>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <div id="about" class="tab-pane fade text-center">
                <h2 class="fw-bold">‚ÑπÔ∏è About</h2>
                <p>This AI model predicts dog breeds based on images using deep learning.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
